<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/containers_and_frames.css">
  <link rel="stylesheet" href="./styles/buttons.css">
  <link rel="shortcut icon" href="./assets/favicon/Favicon.ico" type="image/x-icon">
  <title>Yu-Gi-OH!!!</title>
</head>

<body>
  <audio id="bgm" loop src="./assets/audios/egyptian_duel.mp3" type="audio/mp3"></audio>
  <div class="bg-video">
    <video class="video" autoplay loop muted>
      <source src="./assets/video/yugi.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="container">
    <div class="container__left framed-golden-2">
      <div class="score_box frame">
        <span id="score_points">
          Win:0 | Lose: 0
        </span>
      </div>
      <div class="menu_avatar">
        <img src="" alt="" id="card-image">
      </div>
      <div class="card_details frame">
        <p id="card-name">Selecione </p>
        <p id="card-type">uma carta</p>
      </div>
    </div>
    <div class="container__right">
      <div class="card-box__container">

        <div class="card-box framed" id="computer-cards"> 
        </div>
        <div class="card-versus__container">
          <div class="versus-top">
            <div class="card-infield">
              <img id="player-field-card" height="180px" width="125px">
            </div>
            <img src="./assets/icons/millenium2.png" height="100px" alt="carta">
            <div class="card-infield">
              <img id="computer-field-card" height="180px" width="125px">
            </div>
          </div>
          <div class="versus-bottom">
            <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOUU</button>
          </div>
        </div>
        <div class="card-box framed" id="player-cards">
        </div>
      </div>

    </div>
    <script src="./scripts/engine.js"></script>
</body>

</html>
